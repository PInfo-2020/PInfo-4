# Default values for microservices.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: stevehostettler/
  tag: latest
  pullPolicy: IfNotPresent

liveness:
  delay: 100

kafka:
  zookeeper:
     persistence:
        enabled: true # false for Steve as Windows has a bug with persistence
        storageClass: microk8s
  persistence:
     enabled: true # false for Steve as Windows has a bug with persistence
     storageClass: microk8s
  livenessProbe:
    initialDelaySeconds: 120
  readinessProbe:
    initialDelaySeconds: 60

counterparty-db:
  driver_name: org.postgresql
  persistence:
     enabled: true # false, false for Steve as Windows has a bug with persistence
     storageClass: microk8s
  postgresDatabase: counterparty
  postgresqlDatabase: counterparty
  global:
      persistence:
         enabled: false #true # false, false for Steve as Windows has a bug with persistence
      postgresqlDatabase: counterparty
  initdbScriptsConfigMap:
    counterparty-scripts

instrument-db:
  driver_name: org.postgresql
  persistence:
     enabled: true # false, false for Steve as Windows has a bug with persistence
     storageClass: microk8s
  postgresUser: inst
  postgresDatabase: instrument
  postgresqlDatabase: instrument
  global:
      persistence:
         enabled: false #true # false, false for Steve as Windows has a bug with persistence
      postgresqlDatabase: instrument
  initdbScriptsConfigMap:
    instrument-scripts


keycloak:
  keycloak:
    password: asdfghjkl
    extraVolumes: |
      - name: keycloak-realm-secret
        secret:
          secretName: keycloak-realm-secret
    extraVolumeMounts: |
      - name: keycloak-realm-secret
        mountPath: "/realm/"
        readOnly: true
    extraArgs: -Dkeycloak.import=/realm/realms.json

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

rbac:
  create: true
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
