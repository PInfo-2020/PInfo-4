<div class="container">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="center">
        <a class="btn font-weight-lighter" href="#"><img class ="logo" src="../../assets/logo.jpeg"></a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="text-muted space" href="/home"><mat-icon aria-hidden="false">home</mat-icon></a>
        <a class="text-muted space" href="/home"><mat-icon aria-hidden="false">settings</mat-icon></a>
        <a class="text-muted space" href="/home"><mat-icon aria-hidden="false">logout</mat-icon></a>
      </div>

    </div>
</div>

<div class="coverimageHolder"></div>

<div class="useroption">
    <div class="container">
        <div class="row">
            <div class="col-md-1">
                <div class="profilepic"></div>
            </div>
            <div class="col-md-1">
                <div class="font-weight-lighter">{{profile.name}}</div>
            </div>
            <div class="col-md-1">
                <div class="font-weight-lighter">{{profile.lastname}}</div>
            </div>
            <div class="col-md-1">
                <div class="font-weight-lighter">{{profile.points}}</div>
            </div>
            
        </div>
    </div>
</div>

<div class="container pad font-weight-lighter">
    <div class="row">
      <div class="col">
        <div class="card">
            <div class="card-body"> 
                Mes Recettes
                <hr>
                <div class="pad1" *ngFor="let recep of recettes">
                    <div class="tab">
                        <div class="recepe_image row"></div>
                        <div class="recepe_name">
                            {{recep.name}}
                        </div>
                        <div class="button_pos">
                            <a class="text-muted space" href={{recep.link}}><mat-icon aria-hidden="false">view_comfy</mat-icon></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
            <div class="card-body"> 
                Favoris
                <hr>
                <div class="pad1" *ngFor="let recep of favoris">
                    <div class="tab">
                        <div class="recepe_image row"></div>
                        <div class="recepe_name">
                            {{recep.name}} by {{recep.auteur}}
                        </div>
                    </div>
                </div>     
            </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
            <div class="card-body"> 
                Mon Frigo
                <hr>
                <div class="pad1" *ngFor="let ingre of frigo">
                    {{ingre.name}} : {{ingre.quantity}}
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
